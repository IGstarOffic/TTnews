<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>TikTok Pulse | Полная новость</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <style>        :root {            --primary: #FE2C55;            --secondary: #25F4EE;            --dark: #121212;            --light: #f8f9fa;            --gray: #6c757d;        }        * {            margin: 0;            padding: 0;            box-sizing: border-box;        }        body {            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;            background-color: var(--dark);            color: var(--light);            line-height: 1.6;        }        @font-face {            font-family: 'Inter';            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');        }        header {            padding: 1.5rem;            display: flex;            justify-content: space-between;            align-items: center;            background: rgba(18, 18, 18, 0.8);            backdrop-filter: blur(10px);            position: fixed;            width: 100%;            z-index: 100;            border-bottom: 1px solid rgba(255, 255, 255, 0.1);        }        .logo {            display: flex;            align-items: center;            gap: 0.75rem;            font-weight: 700;            font-size: 1.5rem;        }        .logo-icon {            color: var(--primary);            font-size: 1.8rem;        }        .back-btn {            color: var(--light);            text-decoration: none;            font-weight: 500;            display: flex;            align-items: center;            gap: 0.5rem;            transition: color 0.3s;        }        .back-btn:hover {            color: var(--secondary);        }        .news-detail-container {            max-width: 900px;            margin: 0 auto;            padding: 6rem 2rem 2rem;        }        .news-image-container {            width: 100%;            height: 100%;            border-radius: 15px;            overflow: hidden;            margin-bottom: 2rem;            position: relative;        }        .news-image {            width: 100%;            height: 100%;            object-fit: cover;        }        .no-image {            height: 100%;            width: 100%;            background: linear-gradient(135deg, #FE2C55, #25F4EE);            display: flex;            align-items: center;            justify-content: center;            color: white;            font-size: 1.5rem;        }        .news-date {            color: var(--secondary);            font-size: 0.9rem;            font-weight: 500;            margin-bottom: 1rem;        }        .news-title {            font-size: 2rem;            font-weight: 700;            margin-bottom: 1.5rem;            line-height: 1.3;        }        .news-content {            font-size: 1.1rem;            line-height: 1.8;            color: rgba(255, 255, 255, 0.9);        }        .news-content p {            margin-bottom: 1.5rem;        }        footer {            padding: 1.5rem;            text-align: center;            background: rgba(18, 18, 18, 0.8);            backdrop-filter: blur(10px);            border-top: 1px solid rgba(255, 255, 255, 0.1);            font-size: 0.9rem;            color: var(--gray);            margin-top: 3rem;        }        @media (max-width: 768px) {            .news-detail-container {                padding: 5rem 1.5rem 1.5rem;            }            .news-image-container {                height: 250px;            }            .news-title {                font-size: 1.6rem;            }            .news-content {                font-size: 1rem;            }        }    </style></head><body><header>    <div class="logo">        <i class="fas fa-play-circle logo-icon"></i>        <span>TikTok Pulse</span>    </div>    <a href="index.html" class="back-btn">        <i class="fas fa-arrow-left"></i> Назад    </a></header><div class="news-detail-container" id="newsDetail">    <div class="loader">        <div class="spinner"></div>        <div class="loading-text">Загрузка новости...</div>    </div></div><footer>    © 2025 TikTok Pulse | Сделано IGstar</footer><script>    document.addEventListener('DOMContentLoaded', function() {        const newsDetailContainer = document.getElementById('newsDetail');        // Получаем данные новости из sessionStorage        const newsData = JSON.parse(sessionStorage.getItem('currentNews'));        if (newsData) {            // Отображаем полную новость            newsDetailContainer.innerHTML = `                <div class="news-image-container">                    ${newsData.image                ? `<img src="${newsData.image}" class="news-image" alt="${newsData.title}">`                : `<div class="no-image">TikTok News</div>`            }                </div>                <div class="news-meta">                    <span class="news-date">${newsData.date}</span>                    <h1 class="news-title">${newsData.title}</h1>                </div>                <div class="news-content">                    <p>${newsData.description}</p>                </div>            `;        } else {            // Если данные не найдены, показываем ошибку            newsDetailContainer.innerHTML = `                <div style="text-align: center; padding: 2rem;">                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>                    <h3 style="margin-bottom: 0.5rem;">Новость не найдена</h3>                    <p>Попробуйте выбрать новость снова</p>                    <a href="index.html" style="display: inline-block; margin-top: 1rem; color: var(--secondary);">Вернуться на главную</a>                </div>            `;        }    });</script></body></html>
